<!DOCTYPE html>
<html>

<head>
    <title>rss-reader</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';" />
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.webapp" type="application/x-web-app-manifest+json" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
</head>

<body>
    <div id="wrapper">
        <div id="toast" class="width-100"></div>
        <!---------------->
        <!--news-feed-->
        <!---------------->
        <div id="navigation" class="width-100">
            <div></div>
        </div>

        <div id="news-feed" class="width-100 height-100 page">
            <div id="settings">
                <div id="input-wrapper">
                    <label for="time">In how many minutes should new content be downloaded.</label>
                    <input tabindex="0" type="tel" pattern="^[0-9]*$" id="time" name="time" />

                    <label for="source">source url</label>
                    <input tabindex="1" type="url" id="source" name="source" />
                    <div id="nextdownload"></div>
                </div>
            </div>
            <div id="top"></div>
            <div id="news-feed-list"></div>
            <div id="source-page" class="width-100 height-100">
                <div id="iframe-wrapper">
                    <iframe src=" " scrolling="yes" frameborder="”0″" mozbrowser allowfullscreen></iframe>
                </div>
            </div>
            <div id="bottom-bar">
                <div class="inner flex justify-content-spacebetween width-100">
                    <div id="button-left"></div>
                    <div id="button-center"></div>
                    <div id="button-right"></div>
                </div>
            </div>
        </div>
        <div id="message-box" class="flex width-100 height-100 align-item-center">
            <div id="download" class="width-100 text-center">Welcome</div>
            <div id="count" class="width-100 text-center"></div>
        </div>
    </div>

    <div id="goodbye" class="flex justify-content-center align-item-center width-100 height-100">
        <div id="donation">
            please support my work, <br />make a donation<br />
            Thank you!
        </div>
        <div id="ciao">
            Goodbye<br />
            <br />
            <ul>
                <li>Thank you</li>
                <li>bHackers community ❤</li>
            </ul>
        </div>
    </div>
</body>

<script defer src="assets/js/jQuery-3.1.0.js "></script>
<script defer src="assets/js/IntersectionObserver-polyfill.js "></script>
<script defer src="assets/js/moments.min.js "></script>
<script defer src="assets/js/applait.finder.min.js "></script>
<script defer src="assets/js/helper.js "></script>
<script defer src="assets/js/audio.js "></script>
<script defer src="assets/js/cache.js "></script>
<script defer src="assets/js/lazyload.js "></script>
<script defer src="assets/js/script.js "></script>

</html>
